<p>PLAYER: {{playerName}}</p>
<p>{{player}}</p>

<article class="player-hand__wrapper">
  <app-playing-card *ngFor="let card of hand.getCards(); let cardIndex = index"
    class="player-hand__card {{getCardOffsetClass(cardIndex)}}"
    [rank]="getRankString(card)"
    [suit]="getSuitString(card)"
    [showFace]="showFace">
  </app-playing-card>
  <img src="{{playerPhotoUrl}}" width="100px" />
  <p style="clear: both;"></p>
</article>
