<h1> POKER </h1>
<button (click)="compareHands()">COMPARE</button>
<button (click)="dealAgain()">DEAL AGAIN</button>
<app-player-hand
  playerName="YOU"
  numberOfCards={{numberOfCards}}
  (change)="updatePlayerHand($event)">
</app-player-hand>

<section *ngFor="let player of players; let playerIndex = index">
<app-player-hand
  playerName="{{player.name}}"
  numberOfCards={{numberOfCards}}
  [showFace]="showHands"
  (change)="updatePlayerHand($event)">
</app-player-hand>
</section>
